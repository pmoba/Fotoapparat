name: Build & Release Fotoapparat

on:
  push:
    tags:
      - 'v*' # Solo ejecuta cuando se hace push de un tag tipo vX.Y.Z

jobs:
  build:
    name: Build all modules and create release
    runs-on: ubuntu-latest

    steps:
      # 1锔 Checkout del c贸digo fuente
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2锔 Configurar JDK 8
      # NOTA IMPORTANTE: Mantener Java 8 mitiga el error de Groovy/Java7
      # que experiment贸 con Gradle 5.4.1.
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      # 3锔 Dar permisos al gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4锔 Construir todas las librer铆as (core, camera, lens, etc.)
      - name: Build all AARs
        run: ./gradlew clean assembleRelease

      # 5锔 Extraer la versi贸n desde el tag
      - name: Extract version
        id: version
        # Extrae "v1.0.0" -> "1.0.0"
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 6锔 Crear la release en GitHub
      # Usa softprops/action-gh-release@v2 para crear el borrador de la release.
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          # Usamos ${{ env.VERSION }} que se configur贸 en el paso anterior.
          tag_name: ${{ env.VERSION }} 
          name: "Fotoapparat ${{ env.VERSION }}"
          body: |
             **Fotoapparat ${{ env.VERSION }}**
            
            Esta versi贸n fue generada autom谩ticamente por GitHub Actions.
            
            Incluye los `.aar` compilados de todos los m贸dulos:
            - core
            - camera
            - lens
            - adapter
            - etc.
          # Indica a la acci贸n que NO adjunte archivos en este primer uso.
          files: "" 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7锔 Subir todos los archivos .aar generados por los m贸dulos
      # Reutilizamos softprops/action-gh-release@v2 para adjuntar los archivos.
      - name: Upload all AARs
        uses: softprops/action-gh-release@v2
        with:
          # Debe usar el mismo tag para adjuntar archivos a la release reci茅n creada.
          tag_name: ${{ env.VERSION }}
          # Especifica la ruta de todos los archivos AAR
          files: |
            core/build/outputs/aar/*.aar
            camera/build/outputs/aar/*.aar
            lens/build/outputs/aar/*.aar
            adapter/build/outputs/aar/*.aar
            sample/build/outputs/aar/*.aar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
